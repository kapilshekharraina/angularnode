
<div class="homeStyles">
	<div class="subViewHeader">
		<h3>Customer Listing</h3>
	</div>
	<div class="subViewMain">
		<table>

			<th><a href="" ng-click="predicate='id';reverse=!reverse">ID</a></th>
			<th><a href="" ng-click="predicate='firstName';reverse=!reverse">FIRST
					NAME</a></th>
			<th><a href="" ng-click="predicate='lastName';reverse=!reverse">LAST
					NAME</a></th>

			</th>
			<tr ng-repeat="customer in customerList | orderBy:predicate:reverse" ng-class-odd="'odd'" ng-class-even="'even'">
				<td>{{customer.id}}</td>
				<td>{{customer.firstName}}</td>
				<td>{{customer.lastName}}</td>
				<td><a href="#/customer/{{customer.id}}">details</a></td>
				<td><a href="#/order/{{customer.id}}">Order(s)</a></td>
			</tr>

		</table>

	</div>

</div>
